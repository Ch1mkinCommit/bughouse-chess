<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bughouse chess</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <div id="page">
      <div id="board-container-primary"></div>
      <div id="reserve-primary-top" class="reserve"></div>
      <div id="reserve-primary-bottom" class="reserve"></div>
      <div id="player-name-primary-top" class="player-name"></div>
      <div id="player-name-primary-bottom" class="player-name"></div>
      <div id="clock-primary-top" class="clock"></div>
      <div id="clock-primary-bottom" class="clock"></div>

      <div id="score"></div>

      <div id="board-container-secondary"></div>
      <div id="reserve-secondary-top" class="reserve"></div>
      <div id="reserve-secondary-bottom" class="reserve"></div>
      <div id="player-name-secondary-top" class="player-name"></div>
      <div id="player-name-secondary-bottom" class="player-name"></div>
      <div id="clock-secondary-top" class="clock"></div>
      <div id="clock-secondary-bottom" class="clock"></div>

      <div id="info-panel" style="display: flex; flex-direction: column;">
        <div id="info-string"></div>
        <input id="command">
      </div>
    </div>
  </body>
</html>
