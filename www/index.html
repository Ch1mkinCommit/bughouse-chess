<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bughouse chess</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <div id="page">
      <svg width="0" height="0" style="position: absolute">
        <defs>
          <filter id="board-shadow">
            <feDropShadow dx=0.04 dy=0.04 stdDeviation=0.05 flood-color="#000000" flood-opacity=0.6 />
          </filter>
          <filter id="reserve-shadow">
            <feDropShadow dx=0 dy=0 stdDeviation=0.1 flood-color="#8eab6d" flood-opacity=1 />
          </filter>
          <radialGradient id="drag-start-gradient">
            <stop offset="0%" stop-color="#ffffff" stop-opacity=0.5 />
            <stop offset="30%" stop-color="#ffffff" stop-opacity=0 />
          </radialGradient>
          <radialGradient id="drag-over-gradient" r="75%">
            <stop offset="70%" stop-color="#ffffff" stop-opacity=0 />
            <stop offset="100%" stop-color="#ffffff" stop-opacity=0.7 />
          </radialGradient>
        </defs>
      </svg>

      <svg id="board-primary" viewBox="0 0 8 11" shape-rendering="crispEdges"></svg>
      <div id="player-name-primary-top" class="player-name"></div>
      <div id="player-name-primary-bottom" class="player-name"></div>
      <div id="clock-primary-top" class="clock"></div>
      <div id="clock-primary-bottom" class="clock"></div>

      <div id="score"></div>

      <svg id="board-secondary" viewBox="0 0 8 11" shape-rendering="crispEdges"></svg>
      <div id="player-name-secondary-top" class="player-name"></div>
      <div id="player-name-secondary-bottom" class="player-name"></div>
      <div id="clock-secondary-top" class="clock"></div>
      <div id="clock-secondary-bottom" class="clock"></div>

      <div id="info-panel" style="display: flex; flex-direction: column;">
        <div id="info-string"></div>
        <div id="button-panel">
          <input id="command">
          <!-- TODO: Disable buttons when they don't make sense -->
          <button id="next-button" class="btn">
            <svg class="btn-icon" viewBox="0 0 24 24">
              <!-- https://fonts.google.com/icons?selected=Material%20Icons%3Arestart_alt%3A -->
              <path d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z"/>
              <path d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
